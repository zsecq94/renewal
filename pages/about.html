<script>
  $(document).ready(() => {
    let fileName = "";
    const router = () => {
      let route = window.location.hash.substr(2);
      fileName = route.split("/")[1];
      let selector = "#about-content";
      let filePath = "pages/about/";

      $.get(filePath + fileName + ".html", (data) => {
        $(selector).html(data);
      });
    };

    $(window).on("hashchange", router);
    router();

    const $categoryTitle = $(".about > .text-box > .category-box > .title");
    const $textTitlt = $(".about > .text-box > .title");
    const $textSub = $(".about > .text-box > .sub");
    const name =
      fileName === "greeting"
        ? "인사말"
        : fileName === "history"
        ? "연혁"
        : fileName === "certified"
        ? "인증내역"
        : fileName === "award"
        ? "수상내역"
        : fileName === "member"
        ? "MEMBER"
        : "찾아오시는 방법";

    $categoryTitle.html(name);
    $textTitlt.html(name);
    $textSub.html("시장 선점 및 신기술 적용을 통한 에너지 산업 초 강소기업! 렉스이노베이션입니다.");
    // $textSub.html(name + " 페이지 " + "시장 선점 및 신기술 적용을 통한 에너지 산업 초 강소기업! 렉스이노베이션입니다.");
  });
</script>
