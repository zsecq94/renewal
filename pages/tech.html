<script>
  $(document).ready(() => {
    let fileName = "";
    const router = () => {
      let route = window.location.hash.substr(2);

      fileName = route.split("/");
      if (fileName[0] === "tech") {
        let selector = "#tech-content";
        let filePath = "pages/tech/";

        $.get(filePath + fileName[1] + ".html", (data) => {
          $(selector).html(data);
        });
      }
    };

    $(window).on("hashchange", router);
    router();

    const $categoryTitle = $(".tech > .text-box > .category-box > .title");
    const $textTitlt = $(".tech > .text-box > .title");
    const $textSub = $(".tech > .text-box > .sub");
    const name =
      fileName[1] === "ai"
        ? "AI 빅데이터 센터"
        : fileName[1] === "patent"
        ? "기술 특허 현황"
        : fileName[1] === "performance"
        ? "기업부설연구소 R&D실적"
        : "시험성적";

    $categoryTitle.html(name);
    $textTitlt.html(name);
    $textSub.html("시장 선점 및 신기술 적용을 통한 에너지 산업 초 강소기업! 렉스이노베이션입니다.");
    // $textSub.html(name + " 페이지 " + "시장 선점 및 신기술 적용을 통한 에너지 산업 초 강소기업! 렉스이노베이션입니다.");
  });
</script>
